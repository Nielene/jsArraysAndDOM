<html>
<head>
	<title>Juicy Fruit Bar</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />

</head>
<body>
			<style>
				body{
					background-color: #f4b342;
					font-family: "Times New Roman", Times, serif;
				}

				#heading{
					text-align: center;
					font-size: 70px;
					color: #ffa94f;
					padding-top: 50px;
					padding-bottom: 40px;
					/*padding-left: 100%;*/
					/*padding-right: 100%;*/
					background-color: black;
					background-image: url(https://www.pngarts.com/files/1/Water-Splash-PNG-Transparent-Image.png);
				}

				#column1{
					text-align: center;
					padding-top: 30px;
				}

				h2{
					font-size: 45px;
				}

				.menu{
					font-size: 18px;
				}

				#display{
					font-size: 30px;
				}

				#picture{
					
					/*background-image: url(https://s3-media1.fl.yelpcdn.com/bphoto/0hKvUc6vyzKHIz7NkWS1CQ/ls.jpg);*/
					background-image: url(https://realdeals.eu.com/wp-content/uploads/2017/06/iStock-527673038.jpg);
					background-repeat: no-repeat;
					background-size: 100% 100%;
					min-width: auto;
					min-height: auto;
					
					/*padding-top: 50px;*/
					/*width: 50px;
					height: 50px;
					object-fit: cover;*/ 
					/*https://www.w3schools.com/css/css3_object-fit.asp*/
					
					/*width: 100%;
					height: auto;
					object-fit: contain;*/
				}
			</style>


			<div>
				<h1 id= heading><strong><i>Juicy Fruit Bar and Spa</i></strong></h1>
			</div>
		
		<div class="container-fluid">

			<div class="row">

				<div class="col-4" id = column1>

					<h2><strong>Menu</strong></h2>
					<i class="menu">
						<p>Strawberry</p>
						<p>Banana</p>
						<p>Grapefruit</p>
						<p>Watermelon</p>
						<p>Acai</p>
					</i>
					<br>
					
					<i><strong><p id="display">Hi, I'm Kay! </p></strong></i>
					
					<input  type="button" value="May I take your order?" onclick="Request()">
					
					<br>
					<!-- <i><strong><p > </p></strong></i> -->
				</div>

				<div class="col-8" id = picture>
					
					<!-- <img src="https://realdeals.eu.com/wp-content/uploads/2017/06/iStock-527673038.jpg"> -->
					<!-- <img src="https://s3-media1.fl.yelpcdn.com/bphoto/0hKvUc6vyzKHIz7NkWS1CQ/ls.jpg"> -->
				</div>
			</div>	

				<script>
					var preList = ["apple ", "orange ", "kiwi "];

					function Request(){

						var newFruit = prompt("Add one new fruit!").toLowerCase();
						
						preList.push(newFruit.toLowerCase());
						preList.sort();
						 
						document.getElementById("display").innerHTML= "So, you want the " + preList.join(" with ") + " mix.";

						console.log(preList);
					}
				</script>
	</div>
</body>
